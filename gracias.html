<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias — Uncle Gery</title>
  <meta name="description" content="Gracias por escribir a Uncle Gery. En breve te contacto para coordinar una charla de 15 minutos." />
  <meta property="og:title" content="Gracias — Uncle Gery" />
  <meta property="og:description" content="No te vendo éxito. Te empujo a moverte." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://unclegery.com/og-image.jpg" />
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body{font-family:Inter,sans-serif;background:#0f1115;color:#EAEFF7;line-height:1.6;margin:0;padding:0;text-align:center}
    header{padding:60px 20px;border-bottom:1px solid #2A2F3A;background:radial-gradient(900px 420px at 70% -10%, rgba(124,242,200,.08), transparent)}
    h1{font-size:40px;margin:20px 0 10px}
    p{color:#A8B3C7;margin:0 0 20px}
    .card{background:#171A21;border:1px solid #2A2F3A;border-radius:16px;padding:30px;max-width:600px;margin:40px auto}
    .btn{display:inline-block;background:#F49D37;color:#000;padding:12px 20px;border-radius:12px;margin:10px;text-decoration:none;font-weight:700}
    .wa{display:inline-flex;align-items:center;gap:10px;background:#25D366;color:#051b11;padding:12px 20px;border-radius:12px;text-decoration:none;font-weight:700}
    footer{color:#A8B3C7;margin:40px 0}
    select{position:fixed;top:16px;right:16px;padding:6px 12px;background:#171A21;color:#EAEFF7;border:1px solid #2A2F3A;border-radius:10px}
  </style>
</head>
<body>
  <select id="lang-select">
    <option value="es">ES</option>
    <option value="en">EN</option>
    <option value="pt">PT</option>
  </select>

  <header>
    <h1 id="title">¡Gracias por escribir!</h1>
    <p id="lead">En breve te contacto para coordinar una mini charla de 15 minutos.</p>
  </header>

  <main>
    <div class="card">
      <h2 id="whatnext">¿Qué sigue?</h2>
      <ul id="steps" style="text-align:left;display:inline-block;text-align:left;margin:20px auto;padding-left:20px"></ul>
      <a id="homeBtn" class="btn" href="/">Volver al sitio</a>
      <a id="waBtn" class="wa" href="https://wa.me/972522563659?text=Hola%20Uncle%20Gery%2C%20vengo%20de%20la%20landing%20y%20quiero%20coordinar%20una%20charla" target="_blank">WhatsApp</a>
      <p id="footnote" style="margin-top:20px"></p>
    </div>
  </main>

  <footer>
    <p>© <span id="y"></span> Uncle Gery · <span id="claim">No te vendo éxito. Te empujo a moverte.</span></p>
  </footer>

  <script>
    const D = {
      es:{title:"¡Gracias por escribir!",lead:"En breve te contacto para coordinar una mini charla de 15 minutos.",whatnext:"¿Qué sigue?",steps:["Te llega un correo de confirmación.","Te escribo por email o WhatsApp para coordinar.","Podés hablarme ahora por WhatsApp."],homeBtn:"Volver al sitio",footnote:"Si algo salió mal, escribime por WhatsApp. Respondo rápido.",claim:"No te vendo éxito. Te empujo a moverte."},
      en:{title:"Thanks for reaching out!",lead:"I’ll contact you shortly to schedule a 15‑minute chat.",whatnext:"What’s next?",steps:["You'll get a confirmation email.","I'll reach out via email or WhatsApp.","You can message me now on WhatsApp."],homeBtn:"Back to site",footnote:"If something went wrong, ping me on WhatsApp.",claim:"I don’t sell you success. I push you to move."},
      pt:{title:"Obrigado pela mensagem!",lead:"Em breve entro em contato para marcar um papo de 15 minutos.",whatnext:"E agora?",steps:["Você vai receber um e‑mail de confirmação.","Eu retorno por e‑mail ou WhatsApp.","Pode me chamar no WhatsApp agora."],homeBtn:"Voltar ao site",footnote:"Se algo deu errado, me chama no WhatsApp.",claim:"Não te vendo sucesso. Te empurro para agir."}
    };

    function applyLang(lang){
      const t=D[lang]||D.es;
      document.getElementById('title').textContent=t.title;
      document.getElementById('lead').textContent=t.lead;
      document.getElementById('whatnext').textContent=t.whatnext;
      document.getElementById('steps').innerHTML=t.steps.map(s=>`<li>${s}</li>`).join('');
      document.getElementById('homeBtn').textContent=t.homeBtn;
      document.getElementById('footnote').textContent=t.footnote;
      document.getElementById('claim').textContent=t.claim;
      document.getElementById('lang-select').value=lang;
      document.documentElement.lang=lang;
    }

    (function init(){
      const params=new URLSearchParams(location.search);
      let lang=params.get('lang')||localStorage.getItem('lang')||'es';
      if(!['es','en','pt'].includes(lang)) lang='es';
      applyLang(lang);
      document.getElementById('lang-select').addEventListener('change',e=>{
        const newLang=e.target.value;localStorage.setItem('lang',newLang);
        const url=new URL(location.href);url.searchParams.set('lang',newLang);
        history.replaceState({},'',url);applyLang(newLang);
      });
      document.getElementById('y').textContent=new Date().getFullYear();
    })();
  </script>
</body>
</html>
